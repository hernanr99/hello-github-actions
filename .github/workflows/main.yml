name: Label issues
on: 
  repository_dispatch:
  
jobs:
  label_issues:
    runs-on: ubuntu-latest
    outputs: "que hacessssssssssssssssssssssssssssssssssssssssssssss"
    steps:
      - name: Event Information
        run: |
          echo "Event '${{ github.event.action }}' received from '${{ github.event.client_payload.repository }}'"
      - name: PONG - Dispatch response to received PING
        if: github.event.action == 'ping'
        run: |
          curl -X POST https://api.github.com/repos/hernanr99/pruebaGithubActions/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.ACCESS_TOKEN }} \
          --data '{"event_type": "pong", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
